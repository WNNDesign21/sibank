<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="input_MSO.css" />
  </head>
  <body>
    <header>
      <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
      <div class="header-center">
        <h3>WENDI NUGRAHA N</h3>
        <p>IT Staff</p>
      </div>
      <img src="assets/pp.png" alt="Profile Picture" />
    </header>

    <aside id="sidebar" class="sidebar">
      <img src="assets/pp.png" alt="Profile Picture" />
      <div class="profile">
        <h2>WENDI NUGRAHA N</h2>
        <p>IT Staff</p>
      </div>
      <nav>
        <ul>
          <li><a href="dashboard2.html">Dashboard</a></li>
          <li><a href="">Memorandum SO</a></li>
          <li><a href="#">Memorandum AO</a></li>
          <li><a href="#">Memorandum HM</a></li>
          <li><a href="#">Memorandum BM</a></li>
          <li><a href="#">Memorandum CA</a></li>
          <li><a href="CAA.html">CAA</a></li>
        </ul>
      </nav>
      <button class="logout">Logout</button>
    </aside>

    <div class="container">
      <h2>MEMORANDUM SALES OFFICER</h2>
      <div class="section-title">MEMORANDUM SO</div>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label>Sumber Aplikasi</label>
            <input
              type="text"
              id="sumber-aplikasi"
              class="form-control"
              placeholder="Mitra Bisnis"
            />
          </div>
          <div class="form-group">
            <label>Nama Sumber</label>
            <input
              type="text"
              id="nama-sumber"
              class="form-control"
              placeholder="Nama Mitra Bisnis"
            />
          </div>
          <div class="form-group">
            <label>Nama Sales Officer</label>
            <input
              type="text"
              id="nama-sales"
              class="form-control"
              placeholder="Nama Sales Officer"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Pengajuan</label>
            <input
              type="text"
              id="pengajuan"
              class="form-control"
              placeholder="Nominal Pengajuan"
              oninput="formatNumber(this)"
            />
          </div>
          <div class="form-group">
            <label>Tenor</label>
            <select id="tenor" class="form-select">
              <option value="6">6 Bulan</option>
              <option value="12">12 Bulan</option>
              <option value="24">24 Bulan</option>
              <option value="36">36 Bulan</option>
              <option value="48">48 Bulan</option>
              <option value="60">60 Bulan</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tujuan Pinjaman</label>
            <select id="tujuan" class="form-select">
              <option value="Konsumtif">Konsumtif</option>
              <option value="Investasi">Investasi</option>
              <option value="Liburan">Liburan</option>
              <option value="Pendidikan">Pendidikan</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Produk</label>
            <input
              type="text"
              id="produk"
              class="form-control"
              placeholder="Kredit Agunan Sertifikat"
            />
          </div>
          <div class="form-group">
            <label>Deskripsi</label>
            <input
              type="text"
              id="deskripsi"
              class="form-control"
              placeholder="Kredit Spesial Karyawan"
            />
          </div>
        </div>
      </form>
      <!-- Data Calon Debitur Section -->

      <div class="section-title">DATA CALON DEBITUR</div>
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="no-ktp">No KTP</label>
            <input
              type="text"
              id="no-ktp"
              class="form-control"
              placeholder="1234567812345678"
            />
          </div>
          <div class="form-group">
            <label>No Kartu Keluarga</label>
            <input
              type="text"
              id="no-kk"
              class="form-control"
              placeholder="1234567812345678"
            />
          </div>
          <div class="form-group">
            <label>No NPWP</label>
            <input
              type="text"
              id="no-npwp"
              class="form-control"
              placeholder="1234567812345678"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Tempat Lahir</label>
            <input
              type="text"
              id="tempat-lahir"
              class="form-control"
              placeholder="Karawang"
            />
          </div>
          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" id="tanggal-lahir" class="form-control" />
          </div>
          <div class="form-group">
            <label>Nama Debitur</label>
            <input
              type="text"
              id="nama-debitur"
              class="form-control"
              placeholder="Adhi Nur Fajar"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Nama Ibu Kandung</label>
            <input
              type="text"
              id="nama-ibu"
              class="form-control"
              placeholder="Nama Ibu Kandung"
            />
          </div>
          <div class="form-group">
            <label>Pendidikan</label>
            <input
              type="text"
              id="pendidikan"
              class="form-control"
              placeholder="S1/Sederajat"
            />
          </div>
          <div class="form-group">
            <label>Agama</label>
            <input
              type="text"
              id="agama"
              class="form-control"
              placeholder="Islam"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Alamat Sesuai KTP</label>
            <textarea
              id="alamat-ktp"
              class="form-control"
              placeholder="Perumahan ABC Blok A No.1"
            ></textarea>
          </div>
          <div class="form-group">
            <label>Alamat Domisili</label>
            <textarea
              id="alamat-domisili"
              class="form-control"
              placeholder="Perumahan ABC Blok A No.1"
            ></textarea>
          </div>
        </div>
      </form>

      <!-- Lampiran Section -->

      <div class="section-title">LAMPIRAN</div>
      <div class="form-row">
        <div class="form-group">
          <div class="upload-box">
            <label for="ktpDebitur">Upload KTP Debitur</label>
            <input
              type="file"
              id="ktpDebitur"
              name="lampiran_ktp"
              accept="image/*"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="upload-box">
            <label for="kkDebitur">Upload Kartu Keluarga</label>
            <input
              type="file"
              id="kkDebitur"
              name="lampiran_kk"
              accept="image/*"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="upload-box">
            <label for="fotoDebitur">Upload Foto Debitur</label>
            <input
              type="file"
              id="fotoDebitur"
              name="lampiran_foto_debitur"
              accept="image/*"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="upload-box">
            <label for="fotoPasangan">Upload Foto Pasangan</label>
            <input
              type="file"
              id="fotoPasangan"
              name="lampiran_foto_pasangan"
              accept="image/*"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const hamburger = document.querySelector(".hamburger");
        sidebar.classList.toggle("sidebar-open");
        hamburger.classList.toggle("hamburger-open");
      }
    </script>
  </body>
</html>
